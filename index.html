<!DOCTYPE html>
<html>
<head>
	<title>Stream JS</title>
	<script src="require.js" data-main="scripts/main.js"></script>
</head>
<body>
<div class="streamjs">
	<div class="row">
		<label>BPM<input type="number" class="sjs-set-bpm"></label>
		<label><input type="checkbox" class="sjs-set-dynamic-bpm">Dynamic</label>
	</div>
	<div class="row">
		<label>Timing 1/<input type="number" class="sjs-set-timing" value="4"></label>
	</div>
	<svg class="sjs-game" viewBox="0 0 100 100" style="width:100%"><rect width=50 height=50 fill="black"></svg>
</div>
</body>
</html>
